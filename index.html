<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Victor+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="result" readonly value="0">
        <div class="buttons">
            <div class="row">
                <button id="Clear" onclick="clearInput()">C</button>
                <button id="back" onclick="removeLastCharacter()">&larr;</button>
                <button id="divide" onclick="appendToResult('รท')">รท</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button id="multi" onclick="appendToResult('*')">x</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button id="minus" onclick="appendToResult('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button id="add" onclick="appendToResult('+')">+</button>
            </div>
            <div class="row">
                <button id="zero" onclick="appendToResult('0')">0</button>
            </div>
            <div class="equal">
                <button onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
